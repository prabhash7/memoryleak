<div class="clientList">

    <div class="contentRow" ng-repeat="x in clients">
        <div class="contentCell" ng-class="{true: 'is-content-row-selected'}[selectedClient.id == x.id]" ng-click="setSelectedClient(x)">
            <div class="planTitle"><a ng-click="setSelectedClient(x)">{{x.name}}</a></div>
        </div>
    </div>
</div>
